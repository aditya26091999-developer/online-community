<ion-content [fullscreen]="true" [scrollY]="false">
    <ion-card>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>Forgot Password?</h1>
                </ion-col>
            </ion-row>

            <div id="login-fields">

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button expand="block">Reset Password Link</ion-button>
                    </ion-col>
                </ion-row>

            </div>
        </ion-grid>
    </ion-card>

</ion-content>
