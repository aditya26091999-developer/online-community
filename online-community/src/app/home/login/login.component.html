<ion-content [fullscreen]="true" [scrollY]="false">
    <ion-card>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>Login Form</h1>
                </ion-col>
            </ion-row>

            <div id="login-fields">
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Username</ion-label>
                            <ion-input></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button expand="block">Login</ion-button>
                    </ion-col>

                    <ion-col>
                        <ion-button expand="block" [routerLink]="['../register']">Register</ion-button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button fill="clear" expand="block" [routerLink]="['../forgot-password']">Forgot Password?
                        </ion-button>
                    </ion-col>
                </ion-row>

            </div>
        </ion-grid>
    </ion-card>

</ion-content>
