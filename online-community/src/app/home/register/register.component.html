<ion-content [fullscreen]="true" [scrollY]="false">
    <ion-card>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>Registration Form</h1>
                </ion-col>
            </ion-row>

            <div id="login-fields">
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Full Name</ion-label>
                            <ion-input></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Phone Number</ion-label>
                            <ion-input type="tel"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button expand="block">Register</ion-button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button fill="outline" expand="block" [routerLink]="['../login']">Login instead</ion-button>
                    </ion-col>
                </ion-row>

            </div>
        </ion-grid>
    </ion-card>

</ion-content>
